<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>DD Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body class= "bg-light mx-0 px-0">




  <div class="container mt-1" id = "top">
    <div id= "header"><h1>DIRTY DOZEN HANGMAN</h1></div>
    </div>
      <div class="row" id = "below">
        <div class="col-md-1"  id = "left">
        </div>
        <div class="col-md-10 row"  id = "middle">
          <div class="row" >
            <div class="card h-100" style="width: 18rem;" >
              <img src="assets/images/guessed.jpg" class="card-img-top h=100" alt="Guessed">
              <div class="card-body">
                <p class="card-text" id="guessed">Already guessed</p>
              </div>
            </div>
            <div class="card h-100" style="width: 18rem;">
              <img src="assets/images/word.jpg" class="card-img-top" alt="The WORD">
              <div class="card-body">
                <p  class="card-text" id="word">The WORD</p>
              </div>
            </div>
            <div class="card h-100" style="width: 18rem;">
              <img src="assets/images/steps.jpg" class="card-img-top" alt="Missed">
              <div class="card-body">
                <p  class="card-text"  id="steps">Steps remaining</p>
              </div>
            </div>
          </div>
        </div>
          <p class="text-center w-100" > &copyMMXX Gonkulishus</p>
          <div class="col-md-1" id = "right">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
